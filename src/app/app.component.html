
<mat-toolbar>
  <span>
    <img src="{{logoPath}}" width="5%" (click)="onToggleSidenav()" />
    <span>
      Future Forward Party
    </span>
    <span [style.color]="colorGray">
      Intranet
    </span>
  </span>
</mat-toolbar>
<div class="container">
  <mat-grid-list cols="4" rowHeight="200px">
    <mat-grid-tile [colspan]="4"
                   [rowspan]="1"
                   [style.background]="'url(/assets/image/10730.jpg)'"
                   [style.width.%]="100"
                   [style.height]="auto">
      <img class="show-display" src="{{profileImage}}" width="13%" (click)="onToggleSidenav()" />
      <div class="display-block">
        <label class="display-name">{{displayName}}</label>
        <label class="display-position">{{position}}</label>
        <label class="display-ss-type">สส. {{ssType}}</label>
        <div class="inside-contact">
          <span>
            <mat-icon [style.color]="colorOrange"> phone</mat-icon>
            <span> ต่อ {{insideContactTel}}</span>
          </span>
          <span [style.paddingLeft.px]="25">
            <mat-icon [style.color]="colorOrange"> email</mat-icon>
            <span> {{insideContactMail}}</span>
          </span>
        </div>

      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-tab-group>
    <mat-tab label="ข้อมูลส่วนตัว">
      <div class="title">
        <mat-icon> lock</mat-icon>
        <h4>  ข้อมูลผู้ใช้งาน </h4>
      </div>
      <mat-grid-list class="content" cols="4" rowHeight="100px">
        <mat-grid-tile [colspan]="1"
                       [rowspan]="1">

        </mat-grid-tile>
        <mat-grid-tile [colspan]="1"
                       [rowspan]="1">
          <form>
            <div>
              <label class="title-2">ชื่อผู้ใช้งาน :</label>
              <mat-form-field>
                <input matInput [(ngModel)]="displayName" name="displayName">
              </mat-form-field>
            </div>
          </form>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1"
                       [rowspan]="1">
          <form>
            <div>
              <label class="title-2">รหัสผ่าน:</label>
              <mat-form-field>
                <input matInput type="password" [(ngModel)]="password" name="password">
              </mat-form-field>
            </div>
          </form>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1"
                       [rowspan]="1">

        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>
    <mat-tab label="ข้อมูลสวัสดิการ"></mat-tab>
    <mat-tab label="บันทึกกิจกรรม"></mat-tab>
    <mat-tab label="การตั้งค่า"></mat-tab>
  </mat-tab-group>

  <router-outlet></router-outlet>
</div>
